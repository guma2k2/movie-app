<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "~{client/fragment :: page_head('Vincinema')}" />
<body>
<div th:replace = "~{client/fragment :: nav}" ></div>
<div class="text-center m-3 alert alert-danger" th:if ="${message != null}" role="alert">
    [[${message}]]
</div>
<div class="text-center m-3 alert alert-success" th:if ="${messageSuccess != null}" role="alert">
    [[${messageSuccess}]]
</div>
<div class="container border rounded" style="width: 550px; height: 500px; margin: 10px auto; padding: 20px 20px 5px;"  >
        <h2 class="text-center form-title">ĐĂNG NHẬP</h2>
        <form  th:action = "@{/login}" method="post" >
            <div class="row" >
                <label class="col-12" style="font-size : 13px; color: #222;" >Email</label>
                <input type="email" class="col-12 input "   name="email" required />
                <label class="col-12" style="font-size : 13px; color: #222;" >Mật khẩu</label>
                <input type="password" class="col-12 input "   name="password" required />
            </div>
            <input class="button-auth" type="submit" value="Đăng nhập"  />
            <a  style="color: #4896fa; margin: 10px auto; font-size : 12px; "   th:href="@{/forgotPassword}" >Bạn muốn tìm tại mật khẩu?</a>
            <div id="btn-google" style="
                display: flex;
                align-items: center;
                gap: 10px;
                color: black;
                background-color: white;
                padding: 10px 20px;
                font-size: 14px;
                font-weight: bold;
                text-align: center;
                border-radius: 5px;
                cursor: pointer;
                width: fit-content;
                margin: 10px auto;
                transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                border: 1px solid #ccc;
                   "
                 onmouseover="this.style.backgroundColor='#f5f5f5'; this.style.boxShadow='0px 5px 8px rgba(0, 0, 0, 0.15)'; this.style.transform='scale(1.05)';"
                 onmouseout="this.style.backgroundColor='white'; this.style.boxShadow='0px 4px 6px rgba(0, 0, 0, 0.1)'; this.style.transform='scale(1)';"
                 onmousedown="this.style.transform='scale(0.95)';"
                 onmouseup="this.style.transform='scale(1.05)';">

                <!-- Google Icon -->
                <img src="data:image/svg+xml,%3csvg%20width='18'%20height='18'%20viewBox='0%200%2018%2018'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20transform=''%3e%3cg%20fill-rule='evenodd'%3e%3cpath%20d='m17.64%209.2a10.341%2010.341%200%200%200%20-.164-1.841h-8.476v3.481h4.844a4.14%204.14%200%200%201%20-1.8%202.716v2.264h2.909a8.777%208.777%200%200%200%202.687-6.62z'%20fill='%234285f4'/%3e%3cpath%20d='m9%2018a8.592%208.592%200%200%200%205.956-2.18l-2.909-2.258a5.43%205.43%200%200%201%20-8.083-2.852h-3.007v2.332a9%209%200%200%200%208.043%204.958z'%20fill='%2334a853'/%3e%3cpath%20d='m3.964%2010.71a5.321%205.321%200%200%201%200-3.42v-2.332h-3.007a9.011%209.011%200%200%200%200%208.084z'%20fill='%23fbbc05'/%3e%3cpath%20d='m9%203.58a4.862%204.862%200%200%201%203.44%201.346l2.581-2.581a8.649%208.649%200%200%200%20-6.021-2.345%209%209%200%200%200%20-8.043%204.958l3.007%202.332a5.364%205.364%200%200%201%205.036-3.71z'%20fill='%23ea4335'/%3e%3c/g%3e%3cpath%20d='m0%200h18v18h-18z'%20fill='none'/%3e%3c/g%3e%3c/svg%3e"
                     alt="Google Logo"
                     style="width: 20px; height: 20px;">

                <!-- Button Text -->
                <span>Login with Google</span>

            </div>



        </form>

    </div>
<div th:replace = "~{client/fragment :: footer}"></div>
<script type="text/javascript" th:src ="@{/js/client/Login.js}" ></script>

</body>
</html>
