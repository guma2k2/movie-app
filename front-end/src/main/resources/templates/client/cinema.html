<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "~{client/fragment :: page_head('Vincinema')}" />
<body>
<div th:replace = "~{client/fragment :: nav}" ></div>
<div style="background:#fdfcf0;"  >
  <div class="container py-5" style="width: 980px;  "  >
    <div class="theatre-list">
      <div class="showtime-top"  style="width:100%; height:43px;
            background: url('https://www.cgv.vn/skin/frontend/cgv/default/images/cinema-showtimes-favorite-top.png')
                                                                        no-repeat scroll center top transparent;"></div>
      <div class="showtime-center" style="background: url('https://www.cgv.vn/skin/frontend/cgv/default/images/cinema-showtimes-favorite-center.png')
                                            repeat-y scroll center top transparent; min-height: 260px; overflow: auto;" >
        <div class="content-list-cinema" style="width: 100% ;float: left ; padding: 17px 40px; " >
          <div class="title-cgv" style="text-align: center;" >
            <h1 style="color:#717171; font-size: 48px; font-weight: bold; text-shadow: 2px 2px 2px #b9b9b9; ">CGV CINEMAS</h1>
          </div>
          <div class="cinemas-area" >
            <ul>

              <li th:each = "city : ${cites}" >
                  <th:block th:if="${event != null}" >
                      <span th:id="'city'+ ${city.id}" th:text="${city.name}" th:data-id="${city.id}"
                            th:class ="${event.room.cinema.city.id == city.id : 'siteactive' : ''}"
                      ></span>
                  </th:block>
                <th:block th:if = "${event == null}" >
                      <span th:id="'city'+ ${city.id}" th:text="${city.name}" th:data-id="${city.id}">
                      </span>
                </th:block>
              </li>

            </ul>
          </div>
          <div class="cinemas-list" >
            <ul id="cinema-list">
            </ul>
          </div>
        </div>
      </div>
      <div class="showtime-bottom" style="width:100%; height:43px;
            background: url('https://www.cgv.vn/skin/frontend/cgv/default/images/cinema-showtimes-favorite-bottom.png')
                                                                        no-repeat scroll center top transparent;" ></div>
    </div>
  </div>
  <div class="container theater-wrap " style="width: 980px; margin: 0px auto 0px;  " >
  </div>
  <div class="container cgv-schedule"style="padding: 0 2%; width: 980px; margin: 0px auto 0px; display:none;"  >
    <div class="text-center schedule-title" style="margin-bottom: 20px; background: #e71c0e; color: #fff;" >
      <h2>Lich chieu</h2>
    </div>
    <div id="date-selection"></div>
    <div class="cgv-showtimes" >
    </div>
  </div>
</div>
<div th:replace = "~{client/fragment :: footer}"></div>
<script type="text/javascript" th:src ="@{/js/common/common.js}" ></script>
<script type="text/javascript" th:src = "@{/js/client/Cinema.js}"></script>
</body>
</html>
