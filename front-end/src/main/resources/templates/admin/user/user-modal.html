<div th:fragment="user-modal">
    <div id="user-modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true" style="padding:10px;  margin:0 auto; ">
        <div class="modal-dialog modal-lg" style="margin: 0 auto;">
            <div class="modal-content container">
                <input type="hidden" name="userId" value="" />
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add User</h5>
                    <button type="button" class="close border rounded" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="hidden" value="" name="roomId" />

                    <div class="row">
                        <!-- First Name -->
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="firstName" placeholder="Enter first name"
                                    required />
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="lastName" placeholder="Enter last name"
                                    required />
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter email"
                                    required />
                            </div>
                        </div>

                        <!-- Password with Toggle -->
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" name="password"
                                        placeholder="Enter password" required />
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary toggle-password" type="button">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Photo Upload -->
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>Photo</label>
                                <form enctype="multipart/form-data" id="formImage">
                                    <input type="file" name="image" id="fileImage" accept="image/png , image/jpeg" />
                                    <img style="width:50px; height:50px; object-fit:cover; " id="thumbnail" alt=""
                                        src="">
                                </form>
                            </div>
                        </div>

                        <!-- Role Selection -->
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>Role</label>
                                <select id="role-select" class="form-control">
                                    <option value="CUSTOMER">CUSTOMER</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="update-user">UPDATE</button>
                    <button type="button" class="btn btn-primary" id="add-user">ADD</button>
                </div>
            </div>

        </div>
    </div>
</div>
