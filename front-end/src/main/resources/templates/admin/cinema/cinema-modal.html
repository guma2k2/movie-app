<div th:fragment="cinema-modal" >

    <div id="cinema-modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"
        style="padding:10px;  margin:0 auto; ">
        <div class="modal-dialog modal-lg" style="margin: 0 auto;" >
            <div class="modal-content container">
                <input type="hidden" name="cinemaId" value=""  />
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add Cinema</h5>
                    <button type="button" class="close border rounded" data-dismiss="modal" aria-label="Close" >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Tổng quan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#image" role="tab">Hình ảnh</a>
                        </li>

                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active p-3" id="overview" role="tabpanel">
                            <div th:replace="~{admin/cinema/cinema_overview :: content}"></div>
                        </div>
                        <div class="tab-pane" id="image" role="tabpanel">
                            <div th:replace="~{admin/cinema/cinema_image :: content}"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="update-cinema" >UPDATE</button>
                    <button type="button" class="btn btn-primary" id="add-cinema" >ADD</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
