<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "~{admin/fragment :: page_head('Setting')}" />
<body>
<div th:replace = "~{admin/fragment :: sidebar}" ></div>
<div th:replace = "~{admin/movie/movie-modal :: movie-modal}" ></div>
    <div class="main">
        <div th:replace = "~{admin/fragment :: headers}" ></div>

        <div class="content" >
            <form class="p-3" method="post" th:action="@{/admin/settings/save}"  >
                <div th:if="${message != null}"  class="alert alert-success text-center" role="alert">
                    [[${message}]]
                </div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#mailServer" role="tab">Mail Server</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#mailTemplate" role="tab">Mail template</a>
                    </li>

                </ul>
                <div class="tab-content">
                    <input name="token" th:value="${token}" type="hidden" />
                    <div class="tab-pane active p-3" id="mailServer" role="tabpanel">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">SMTP Server Host Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="MAIL_HOST"
                                       th:value="${MAIL_HOST}" required  />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Port Number:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="MAIL_PORT"
                                       th:value="${MAIL_PORT}" required  />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Username:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="MAIL_USERNAME"
                                       th:value="${MAIL_USERNAME}" required  />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Password:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="MAIL_PASSWORD"
                                       th:value="${MAIL_PASSWORD}" required  />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Server Authentication Required:</label>
                            <div class="col-sm-8">
                                <select name="SMTP_AUTH" class="form-control">
                                    <option value="true" th:selected="(${SMTP_AUTH} == 'true')">True</option>
                                    <option value="false" th:selected="(${SMTP_AUTH} == 'false')">False</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Server Requires Secured Connection (TLS):</label>
                            <div class="col-sm-8">
                                <select name="SMTP_SECURED" class="form-control">
                                    <option value="true" th:selected="(${SMTP_SECURED} == 'true')">True</option>
                                    <option value="false" th:selected="(${SMTP_SECURED} == 'false')">False</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">From E-mail Address:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="MAIL_FROM"
                                       th:value="${MAIL_FROM}" required  />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Sender Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="MAIL_SENDER_NAME"
                                       th:value="${MAIL_SENDER_NAME}" required  />
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="mailTemplate" role="tabpanel">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">E-mail Subject:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="CUSTOMER_VERIFY_SUBJECT"
                                       th:value="${CUSTOMER_VERIFY_SUBJECT}" required  />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">E-mail Content:</label>
                            <div class="col-sm-10">
                                <textarea rows="5" name="CUSTOMER_VERIFY_CONTENT" id="customerVerificationContent">[[${CUSTOMER_VERIFY_CONTENT}]]</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit"  class="btn btn-warning" > Save </button>
            </form>
        </div>
    </div>
<script type="text/javascript" th:src ="@{/js/admin/setting.js}" ></script>
<script type="text/javascript" th:src ="@{/js/common/common.js}" ></script>
<script type="text/javascript" th:src ="@{/js/admin/home.js}" ></script>
<script type="text/javascript" >
    $(document).ready(function(){
       $("#customerVerificationContent").richText();
   })
</script>
</body>
</html>
