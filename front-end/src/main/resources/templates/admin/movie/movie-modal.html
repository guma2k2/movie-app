<div th:fragment="movie-modal">
    <div id="movie-modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true" style="padding:10px;  margin:0 auto; ">
        <div class="modal-dialog modal-lg" style="margin: 0 auto;">
            <div class="modal-content container">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Movie</h5>
                    <button type="button" class="close border rounded" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="hidden" name="movieId" value="" />
                    <div class="row">
                        <!-- Left Column -->
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control" name="title" placeholder="Enter movie title"
                                    required />
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <input class="form-control" name="description" rows="2"
                                    placeholder="Enter movie description" />
                            </div>

                            <div class="form-group">
                                <label>Duration (minutes)</label>
                                <input type="number" class="form-control" name="duration_minutes"
                                    placeholder="Duration in minutes" required />
                            </div>

                            <div class="form-group">
                                <label>Release Date</label>
                                <input type="date" class="form-control" name="release_date" required />
                            </div>

                            <div class="form-group">
                                <label>Language</label>
                                <select class="form-control language-list">
                                    <th:block th:each="language : ${T(com.movie.frontend.model.LanguageDTO).values()}">
                                        <option th:value="${language}" th:text="${language.label}"></option>
                                    </th:block>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Rating</label>
                                <select class="form-control rating-list">
                                    <th:block th:each="rating : ${T(com.movie.frontend.model.RatingDTO).values()}">
                                        <option th:value="${rating}" th:text="${rating.label}"></option>
                                    </th:block>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Director</label>
                                <input type="text" class="form-control" name="director" placeholder="Director's name"
                                    required />
                            </div>

                            <div class="form-group">
                                <label>Cast</label>
                                <input type="text" class="form-control" name="cast" placeholder="Lead actors"
                                    required />
                            </div>

                            <div class="form-group">
                                <label>Trailer URL</label>
                                <input type="url" class="form-control" name="trailer" placeholder="Enter trailer URL" />
                            </div>

                            <div class="form-group">
                                <label>Currently Showing?</label>
                                <select class="form-control showing">
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Poster</label>
                                <form enctype="multipart/form-data" id="formImage">
                                    <input type="file" name="image" id="fileImage" accept="image/png , image/jpeg" />
                                    <img style="width:50px; height:50px; object-fit:cover; " id="thumbnail" alt=""
                                        src="">
                                </form>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="col-6 p-2">
                            <div class="form-group">
                                <label>Genre</label>
                                <select class="form-control genre-list" id="genre-list" multiple>
                                    <th:block th:each="genre : ${genres}">
                                        <option th:value="${genre.name}" th:data-id="${genre.id}">[[${genre.name}]]
                                        </option>
                                    </th:block>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Selected Genres</label>
                                <div class="border rounded p-2" id="selectedGenres"
                                    style="height: 200px; overflow-y: auto;">
                                    <small class="text-muted">Selected genres will appear here.</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="update-movie">UPDATE</button>
                    <button type="button" class="btn btn-primary" id="action-movie">ADD</button>
                </div>
            </div>

        </div>
    </div>
</div>
