<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "~{admin/fragment :: page_head('Manage Movie')}" />
<body>
<div th:replace = "~{admin/fragment :: sidebar}" ></div>
<div th:replace = "~{admin/movie/movie-modal :: movie-modal}" ></div>
    <div class="main">
        <div th:replace = "~{admin/fragment :: headers}" ></div>

        <div class="content" >
            <input type="hidden" name="sortDir" th:value="${sortDir}"  />
            <input type="hidden" name="sortField" th:value="${sortField}"  />
            <input type="hidden" name="token" th:value="${token}"  />
            <input type="hidden" name="totalPage" th:value="${totalPage}"  />
            <input type="hidden" name="sizePage" th:value="${sizePage}"  />
            <div class="container " style="background :#ffffff; margin-top:20px; " >
                <div class="table-title" style="display:flex; justify-content: space-between; padding-bottom: 10px; padding-top: 10px;" >
                    <div class="d-flex flex-column" >
                        <h3 class="title" >Table List Movie</h3>
                        <div class="action d-flex"  >
                            <input name="keyword" value="" type="text" placeholder="search movie by title" style="width : 200px;" />
                            <button class="btn btn-primary btn-search ml-2" >
                                <i class="fa fa-solid fa-search "></i>
                            </button>
                            <button class="btn btn-primary actionRefresh ml-2" >
                                <i class="fa fa-solid fa-eraser"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-primary d-flex align-items-center justify-content-center btn-add "   style="width: 75px; height: 34px;" >
                        <i class="fas fa-plus" ></i>
                        <span class="ml-3">Add</span>
                    </button>
                </div>
                <table class="table table-bordered table-hover" style="background :#ffffff;" >
                    <thead class="thead" style="background:#f5f5f5;" >
                    <tr>
                        <th>
                            <a href="#" class="sort-link"  data-field="id" >
                                Id
                                <i class="fas fa-arrow-down"  ></i>
                            </a>
                        </th>
                        <th>
                            <a href="#" class="sort-link"  data-field="title" >
                                Title
                                <i class="fas fa-arrow-down"  ></i>
                            </a>
                        </th>
                        <th>Poster</th>
                        <th>Release day</th>
                        <th>Genres</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody class="table-list" >
                        <tr th:each="movie : ${movies}">
                            <td>[[${movie.id}]]</td>
                            <td>[[${movie.title}]]</td>
                            <td>
                                <span th:if="${movie.poster_url == null}"
                                      class="fas fa-images fa-2x">
                                </span>
                                <img class="imageTable" th:if="${movie.poster_url != null}" th:src="@{${movie.photosImagePath}}"/>
                            </td>
                            <td>[[${movie.release_date}]]</td>
                            <td>
                                <th:block th:each ="genre : ${movie.genres}" >
                                    <span th:text="${genre.name}" ></span>
                                </th:block>
                            </td>
                            <td><i th:movieId="${movie.id}"   th:class="${movie.showing ? 'fas fa-check-circle fa-2x icon-green' : 'fas fa-check-circle fa-2x icon-dark'}"></i></td>
                            <td class="d-flex justify-content-between" >
                                <a th:data-id="${movie.id}" class="fas fa-trash fa-2x" href="#" style="color: #1b1918;" ></a>
                                <a th:data-id="${movie.id}" class="fas fa-edit fa-2x"  href="#" style="color: #1b1918; position:relative;"  >
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example" class="paginate mb-3" >
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <th:block th:each = "i : ${#numbers.sequence(1, totalPage)}" >
                            <li  th:class="${currentPage == i ? 'page-item active' : 'page-item'}" th:data-page="${i}" >
                                <a class="page-link" href="#">[[${i}]]</a>
                            </li>
                        </th:block>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
<script type="text/javascript" th:src ="@{/js/common/common.js}" ></script>
<script type="text/javascript" th:src ="@{/js/admin/home.js}" ></script>
<script type="text/javascript" th:src ="@{/js/admin/movie.js}" ></script>
<script type="text/javascript" th:src ="@{/js/common/common_form.js}" ></script>
</body>
</html>
